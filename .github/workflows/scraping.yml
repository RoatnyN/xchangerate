name: Exchange Rate Scraper

on:
  schedule:
    # Runs daily at 08:00 Asia/Phnom_Penh (UTC+7) -> that's 01:00 UTC
    - cron: "0 1 * * *"
  workflow_dispatch:    # lets you run manually from GitHub Actions tab
  push:                 # also run whenever you push changes
    branches:
      - main

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ensure data folder exists
        run: mkdir -p data

      - name: Run scraper
        run: python Xchange.py

      - name: Commit updated CSV back to repo (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/ExchangeRate.csv
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update exchange rate: $(date -u +'%Y-%m-%d %H:%M:%SZ') [skip ci]"
            git push
          fi

      - name: Upload CSV as artifact (downloadable from Actions run)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ExchangeRate
          path: data/ExchangeRate.csv
          if-no-files-found: warn
